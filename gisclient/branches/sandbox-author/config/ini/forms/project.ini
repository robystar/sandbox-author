[form-mode]
table = "project"
pkey = "project_name"
fields[] = "id:projectname,field_name:project_name,size:40,field_type:text"
fields[] = "id:title,field_name:project_title,size:80,field_type:text"
fields[] = "id:basepath,field_name:base_path,size:40,field_type:text"
fields[] = "id:baseurl,field_name:base_url,size:50,field_type:text"
fields[] = "id:x,field_name:xc,size:18,field_type:text|id:y,field_name:yc,size:18,field_type:text"
fields[] = "id:srid,field_name:project_srid,size:6,field_type:text"
fields[] = "id:maxscale,field_name:max_extent_scale,size:18,field_type:text"
fields[] = "id:char_encoding,field_name:charset_encodings_id,width:100,store:seldb_charset_encodings,field_type:selectdb"
fields[] = "id:img_lbl_text,field_name:imagelabel_text,size:50,field_type:text"
fields[] = "id:imgatrr,field_name:imagelabel_position,width:70,store:seldb_lblposition,field_type:selectdb|id:offsetx,field_name:imagelabel_offset_x,size:4,field_type:integer|id:offsety,field_name:imagelabel_offset_y,size:4,field_type:integer|id:font,field_name:imagelabel_font,width:200,store:seldb_font,field_type:selectdb"
fields[] = "id:dimension,field_name:imagelabel_size,size:4,field_type:integer|id:color,field_name:imagelabel_color,size:11,field_type:color"
fields[] = "id:notes,field_name:project_note,cols:48,rows:2,field_type:textarea"
fields[] = "id:defaultlanguage,field_name:default_language_id,field_type:selectdb,width:100,displayField:opzione,valueField:id,table:seldb_language"
buttons[]= "id:save,name:azione,type:submit"
buttons[]= "id:cancel,name:azione,type:submit"
buttons[]= "id:delete,name:azione,type:submit"
buttons[]= "id:export,name:azione,type:submit,visible:[edit,new]"
buttons[]= "id:import,name:azione,type:submit,visible:[new]"

[grid-mode]
table = "project"
pkey = "project_name"
order_fld = "project_title,project_name"
fields[] = "id:title,field_name:project_title,width:60%,params:[project_name],field_type:goto"
fields[] = "id:projectname,field_name:project_name,width:31%,field_type:text"
fields[] = "id:view,field_name:project_name,width:1%,field_type:info"
fields[] = "id:edit,field_name:project_name,width:1%,field_type:edit"
fields[] = "id:delete,field_name:project_name,width:1%,field_type:delete"
buttons[]= ""


[tree]
table = "project"
pkey = "project_name"
order_fld = "project_title,project_name"
fields[] = "id:title,field_name:project_title,width:60%,params:[project_name],field_type:goto"

